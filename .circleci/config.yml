version: 2.1
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk
    working_directory: ~/tmp

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout
      - run:
          name: Install lumino-explorer-api and run tests
          command: |
                      cd lumino-explorer-api
                      mkdir logs
                      mvn install
                      sudo mvn verify
          

workflows:
    commit:
        jobs:
            - build

      
